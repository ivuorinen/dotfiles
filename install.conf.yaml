---
- include: 'tools/dotbot-defaults.yaml'
- clean:
    ~/:
    ~/.config:
      recursive: true
    ~/.local:
      recursive: true
    ~/.ssh:
      recursive: true
- create:
    ~/.cache:
    ~/.cache/git:
    ~/.config:
    ~/.local:
    ~/.local/bin:
    ~/.local/run:
    ~/.local/share:
    ~/.local/share/gnupg:
      mode: 0700
    ~/.local/state:
    ~/.ssh:
      mode: 0700
    ~/.ssh/local.d:
      mode: 0700
    ~/Code:
- link:
    ~/:
      force: true
      glob: true
      path: base/*
      prefix: '.'
    ~/.config/:
      glob: true
      relink: true
      path: config/*
      exclude: [config/nvm]
    ~/.local/bin:
      glob: true
      path: local/bin/*
    ~/.local/man:
      glob: true
      path: local/man/**
    ~/.local/share:
      glob: true
      path: local/share/*
    ~/.ssh/:
      glob: true
      mode: 0600
      path: ssh/*
- shell:
    - bash add-submodules.sh || true
    - git submodule update --init --recursive --force
    - bash local/bin/dfm install all
- pipx:
    file: tools/requirements-pipx.txt
    stdout: false
    stderr: true
