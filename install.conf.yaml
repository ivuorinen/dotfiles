- include: "hosts/defaults.yaml"
- clean:
    ~/:
    ~/.config:
      recursive: true
    ~/.local:
      recursive: true
- create:
    ~/.cache:
    ~/.cache/git:
    ~/.config:
    ~/.config/cheat/cheatsheets/personal:
    ~/.local:
    ~/.local/run:
    ~/.local/share:
    ~/.local/state:
    ~/.ssh:
      mode: 0700
    ~/Code:
- link:
    ~/:
      force: true
      glob: true
      path: base/**
      prefix: "."
    ~/.config/:
      glob: true
      path: config/**
    ~/.local/bin/:
      glob: true
      path: local/bin/**
    ~/.ssh/:
      force: true
      glob: true
      mode: 0600
      path: ssh/**
- shell:
    - git submodule update --init --recursive --force
    - bash local/bin/dfm install all
