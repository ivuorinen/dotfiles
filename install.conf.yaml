---
- defaults:
    brew:
      stderr: true
      stdout: true
    brewfile:
      stdout: true
    link:
      create: true
      relink: true

- clean:
    ~/:
    ~/.config:
      recursive: true
    ~/.local:
      recursive: true

- create:
    ~/.config:
    ~/.local:
    ~/.local/share:
    ~/.local/state:
    ~/.ssh:
      mode: 700
    ~/Code:

- link:
    ~/.bashrc:
    ~/.ecrc:
    ~/.git_profiles:
    ~/.huskyrc:
    ~/.plan:
    ~/.shellcheckrc:
    ~/.vuerc:
    ~/.config/:
      glob: true
      path: config/**
    ~/.local/bin/:
      glob: true
      path: local/bin/**
    ~/.ssh/:
      force: true
      glob: true
      mode: 600
      path: ssh/**
    ~/.zshrc:
      force: true
      path: zshrc

- shell: [git submodule update --init --recursive, Installing submodules]

- if:
  - cond: "[ $(uname) = Darwin ]"
    met:
      - shell:
        - echo "Darwin system"
        - [brew bundle install --file="Brewfile", Installing Brewfile contents]
  - cond: "[[ $(hostname) = v ]]"
    met:
      - shell:
        - echo "host is v"
      - link:
        ~/.config/*:
          force: true
          glob: true
          path: host-v/config/**
      - go:
        - github.com/delicb/cliware
        - github.com/skx/sysbox@latest
  - cond: "[[ $(hostname) = lakka ]]"
    met:
      - shell:
        - echo "host is lakka"
      - link:
        ~/.irssi/*:
          force: true
          glob: true
          path: host-lakka/irssi/**
        ~/.zshrc*:
          force: true
          path: host-lakka/zshrc
  - cond: "command -v npm"
    met:
      - shell:
        - echo "we have npm"
        - ["$HOME/.dotfiles/scripts/install-npm-packages.sh", Installing npm packages]

# GitHub CLI Extensions
- ghe:
  - andyfeller/gh-dependency-report
  - andyfeller/gh-montage
  - chelnak/gh-changelog
  - davidraviv/gh-clean-branches
  - dlvhdr/gh-dash
  - einride/gh-dependabot
  - hectcastro/gh-metrics
  - matt-bartel/gh-clone-org
  - rsese/gh-actions-status
  - samcoe/gh-triage
  - stoe/gh-report
  - VildMedPap/gh-orgstats
  - vilmibm/gh-screensaver
  - vilmibm/gh-user-status
