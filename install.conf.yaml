- defaults:
    brewfile:
      stderr: true
      stdout: true
    create:
      mode: 0755
    link:
      create: true
      relink: true
      exclude: ["*.md"]
- clean:
    ~/:
    ~/.config:
      recursive: true
    ~/.local:
      recursive: true
- create:
    ~/.config:
    ~/.local:
    ~/.local/share:
    ~/.local/state:
    ~/.ssh:
      mode: 0700
    ~/Code:
- link:
    ~/.config/:
      glob: true
      path: config/*
    ~/.local/bin/:
      glob: true
      path: local/bin/*
    ~/.ssh/:
      force: true
      glob: true
      mode: 0600
      path: ssh/*
    ~/:
      force: true
      glob: true
      path: base/*
      prefix: "."
- shell:
    - [git submodule update --init --recursive --force]
    - [chsh -s $(which zsh), Making zsh the default shell]
- ifmacos:
    - shell:
        - [bash scripts/set-macos-defaults.sh]
    - brewfile:
        - Brewfile
# Go packages what should be included in every system
- go:
    - github.com/skx/sysbox@latest
    - github.com/dotzero/git-profile
    - github.com/google/yamlfmt/cmd/yamlfmt@latest
# hosts!
## hosts: air
- if:
    - cond: "[[ $(hostname) = air ]]"
      met:
        - link:
            ~/.config/:
              glob: true
              force: true
              path: hosts/air/config/**
## hosts: v
- if:
    - cond: "[[ $(hostname) = v ]]"
      met:
        - link:
            ~/.config/:
              glob: true
              force: true
              path: hosts/v/config/**
## hosts: tunkki
- if:
    - cond: "[[ $(hostname) = tunkki ]]"
      met:
        - link:
            ~/.config/:
              glob: true
              force: true
              path: hosts/tunkki/config/**
## hosts: lakka
- if:
    - cond: "[[ $(hostname) = lakka ]]"
      met:
        - link:
            ~/.irssi/*:
              force: true
              glob: true
              path: hosts/lakka/irssi/**
            ~/.zshrc:
              force: true
              path: hosts/lakka/zshrc
