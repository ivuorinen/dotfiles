# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$directory\
$git_branch\
$git_state\
$git_status\
$fill\
$battery\
$username\
$hostname\
$aws\
$gcloud\
$conda\
$golang\
$nodejs\
$php\
$python\
$package\
$line_break\
$character"""

# Timeout for commands executed by starship (in milliseconds).
# command_timeout = 1000

[character]
success_symbol = "[→](bold green)"
error_symbol   = "[→](red)"
vimcmd_symbol  = "[←](green)"

[aws]
symbol = "  "
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'

[cmd_duration]
disabled = true

[directory]
read_only = " 󰌾"
style = "blue"

[docker_context]
symbol = " "

[fill]
symbol = '·'
style = 'bold black'

[gcloud]
format = ' [($symbol)$account(@$domain)(\($region\))]($style) '

[git_branch]
symbol = " "
truncation_length = 20
truncation_symbol = '…'
ignore_branches = ['master', 'main']

[git_status]
up_to_date = '✓'
staged = '[++\($count\)](green)'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false

[golang]
symbol = " "

[hostname]
ssh_symbol = " "

[nodejs]
symbol = " "
format = '[$symbol($version )]($style)'
version_format = '${major}.${minor}'

[os]
format = "[$symbol]($style) "
style = "bold blue"
disabled = false

